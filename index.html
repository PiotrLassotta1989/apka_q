<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Kalkulator</title>
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>

	<form class="box" action="|">

		<h1> QUIZ HTML CSS...</h1>

		<div class="box-answer">
			<h3 class="question">Który z ponizszych tagów NIE jest elementem blokowym ?</h3>
			
			<input type="radio" name="question-1" id="answer-1" class="answer" value="false" />
			<label for="answer-1">DIV</label>

			<input type="radio" name="question-1" id="answer-2" class="answer" value="true" />
			<label for="answer-2">SPAN</label>

			<input type="radio" name="question-1" id="answer-3" class="answer" value="false" />
			<label for="answer-3">P</label>
		</div>


		<div class="box-answer">
			<h3 class="question">Jak zaimportować CSS z zewnętrznego pliku ?</h3>
			
			<input type="radio" name="question-2" id="answer-4" class="answer" value="true" />
			<label for="answer-4">za pomocą tagu &ltlink&gt</label>

			<input type="radio" name="question-2" id="answer-5" class="answer" value="false" />
			<label for="answer-5">Za pomocą tabu &ltmeta=""&gt</label>

			<input type="radio" name="question-2" id="answer-6" class="answer" value="false" />
			<label for="answer-6">Za pomocą tagu &ltstyle&gt</label>
		</div>


		<div class="box-answer">
			<h3 class="question">Ile mamy nagłówków w HTMLu ?</h3>
			
			<input type="radio" name="question-3" id="answer-7" class="answer" value="false" />
			<label for="answer-7">8</label>

			<input type="radio" name="question-3" id="answer-8" class="answer" value="false" />
			<label for="answer-8">4</label>

			<input type="radio" name="question-3" id="answer-9" class="answer" value="true" />
			<label for="answer-9">6</label>
		</div>

		<div class="box-answer">
			<h3 class="question"> Co oznacza zapis: padding: 20px 10px; ?</h3>
			
			<input type="radio" name="question-4" id="answer-10" class="answer" value="true" />
			<label for="answer-10">Padding góra, dół 20px i boli 10px</label>

			<input type="radio" name="question-4" id="answer-11" class="answer" value="false" />
			<label for="answer-11">Padding góra, dół 10px i boki 20px</label>

			<input type="radio" name="question-4" id="answer-12" class="answer" value="false" />
			<label for="answer-12">Żadna z powyższych</label>
		</div>



		<button class="btn-check" type="submit">Sprawdz odpowiedzi</button>
	</form>

	<div class="warning ">
		<p>eafbae</p>
		<button class="close-warning">X</button>
	</div>

	<script src="main.js"></script>
</body>

</html>
